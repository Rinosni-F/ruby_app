<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .center {
      text-align: center;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-form" class="center">
      <h1 class="text-primary">Login Form</h1>
      <form method="post" action="/submit" class="w-50 mx-auto">
        <div class="form-group">
          <label for="username" class="font-weight-bold">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password" class="font-weight-bold">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div id="success-message" class="center hidden">
      <h1 class="text-success">Login Successful</h1>
      <p>Welcome!</p>
    </div>

    <div id="failure-message" class="center hidden">
      <h1 class="text-danger">Login Failed</h1>
      <p>Invalid username or password. Please try again.</p>
    </div>
  </div>
</body>
</html>
